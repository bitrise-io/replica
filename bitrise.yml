format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_BIN_NAME: replica
  - GITHUB_RELEASES_URL: "https://github.com/bitrise-tools/${BITRISE_BIN_NAME}/releases"

workflows:

  _install_test_tools:
    steps:
    - script:
        title: Install required testing tools
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            # Check for unhandled errors
            go get -u github.com/kisielk/errcheck
            # Go lint
            go get -u github.com/golang/lint/golint

  _test:
    steps:
    - script:
        title: Print infos for the test
        inputs:
        - content: |-
            set -ex
            go version
    - script:
        title: GOLIST_WITHOUT_VENDOR
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            no_vendor_paths="$(go list ./... | grep -v vendor)"
            envman add --key GOLIST_WITHOUT_VENDOR --value "$no_vendor_paths"
    - script:
        title: Go Test
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test ./...
    - script:
        title: Go Vet
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go vet $GOLIST_WITHOUT_VENDOR
    - script:
        title: Err check
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            errcheck -asserts=true -blank=true $GOLIST_WITHOUT_VENDOR
    - script:
        title: Go Lint
        inputs:
        - content: |-
            #!/bin/bash
            set -e

            while read -r line; do
              echo "-> Linting: $line"
              golint_out="$(golint $line)"
              if [[ "${golint_out}" != "" ]] ; then
                echo "=> Golint issues found:"
                echo "${golint_out}"
                exit 1
              fi
            done <<< "$GOLIST_WITHOUT_VENDOR"

  install:
    before_run:
    - _install_test_tools
    - _test
    steps:
    - script:
        title: Test & install
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go install

  godeps-update:
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u github.com/tools/godep
            rm -rf ./Godeps
            rm -rf ./vendor
            go get -t -d ./...
            go get github.com/inconshreveable/mousetrap
            go get github.com/davecgh/go-spew/spew
            go get github.com/pmezard/go-difflib/difflib
            godep save ./...

  ci:
    before_run:
    - _install_test_tools
    - _test
    steps:
    - slack:
        run_if: .IsCI
        inputs:
        - webhook_url: $INTERNAL_DEV_SLACK_WEBHOOK_URL
        - channel: $INTERNAL_DEV_SLACK_CHANNEL
        - from_username: ${BITRISE_BIN_NAME} - CI - OK
        - from_username_on_error: ${BITRISE_BIN_NAME} - CI - ERROR
        - emoji: ":white_check_mark:"
        - emoji_on_error: ":no_entry_sign:"
        - message: |-
            CI was successful on branch: *${BITRISE_GIT_BRANCH}*

            Build URL: ${BITRISE_BUILD_URL}
        - message_on_error: |-
            CI FAILED on branch: *${BITRISE_GIT_BRANCH}*

            Build URL: ${BITRISE_BUILD_URL}

  embed-resources:
    steps:
    - script:
        title: Embed resources
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get github.com/GeertJohan/go.rice/rice
            cd ./resources
            rice embed-go

  _create-release-binary:
    before_run:
    - _install_test_tools
    - _test
    - embed-resources
    steps:
    - script:
        title: Creating deploy
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            if [ -f _bin/tmpbin ] ; then
              rm _bin/tmpbin
            fi
            go build -o _bin/tmpbin
            binversion="$(_bin/tmpbin version)"
            echo "binversion: ${binversion}"
            mkdir -p _bin/${binversion}
            bin_name=${BITRISE_BIN_NAME}-$(uname -s)-$(uname -m)
            finalpth=_bin/${binversion}/${bin_name}
            echo "finalpth: ${finalpth}"
            mv _bin/tmpbin "${finalpth}"
            cp "${finalpth}" "${BITRISE_DEPLOY_DIR}/${bin_name}"
            # register the version for next steps
            envman add --key RELEASE_VERSION --value "${binversion}"

  publish-release:
    before_run:
    - _create-release-binary

  prepare-release:
    before_run:
    - _create-release-binary
    steps:
    - script:
        title: Creating release changelog template
        inputs:
        - content: |-
            #!/bin/bash
            releaseman -version
            if [ $? -ne 0 ] ; then
              echo " (!) releaseman is not installed, skipping changelog generation"
              exit 0
            fi
            set -ex
            releaseman --ci create-changelog --version="${RELEASE_VERSION}"

  create-release:
    before_run:
    - _create-release-binary
    steps:
    - script:
        title: Creating release changelog template
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            git tag "${RELEASE_VERSION}"
            git push origin "tags/${RELEASE_VERSION}"

  create-test-binaries:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="./_bin/test-bins/$BITRISE_BIN_NAME-$OS-$ARCH"
            go build -o "$deploy_pth"

            export OS=Linux
            export GOOS=linux
            deploy_pth="./_bin/test-bins/$BITRISE_BIN_NAME-$OS-$ARCH"
            go build -o "$deploy_pth"
